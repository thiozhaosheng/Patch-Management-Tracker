<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Patch Management Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .text-shadow {
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
      }
      .image-filter {
        filter: brightness(0.75) contrast(1.1);
      }
      body {
        background-color: #f9fafb;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 bg-gray-100">
    <div
      class="bg-white rounded-2xl shadow-xl flex max-w-5xl w-full overflow-hidden"
    >
      <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
        <h1 class="text-gray-900 text-4xl font-extrabold mb-6">
          Patch <span class="text-indigo-600">Management</span> Tracker
        </h1>
        <p class="text-gray-600 mb-10">
          Sign in to access Patch Management Dashboard
        </p>

        <form id="loginForm" class="space-y-6 max-w-md">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full px-4 py-3 rounded-md border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              autocomplete="username"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full px-4 py-3 rounded-md border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              autocomplete="current-password"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 rounded-md bg-indigo-600 hover:bg-indigo-700 font-semibold text-white transition duration-300"
          >
            Log in
          </button>
          <p id="errorMsg" class="text-red-600 mt-2 hidden"></p>
        </form>
      </div>

      <div class="hidden md:block md:w-1/2 relative">
        <img
          src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80"
          alt="Modern technology background"
          class="absolute inset-0 w-full h-full object-cover image-filter"
        />
        <div class="relative p-12 max-w-lg text-white flex flex-col h-full">
          <h2 class="text-4xl font-extrabold mb-auto text-shadow">
            Streamline Your Patch Management
          </h2>
          <p class="mt-auto mb-6 text-lg text-shadow">
            Track and control system patching across multiple clients and
            systems with ease. Stay compliant and secure with real-time patch
            status updates.
          </p>
        </div>
      </div>
    </div>

    <script src="login-script.js"></script>
  </body>
</html>
