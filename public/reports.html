<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports - Patch Management Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
        text-align: left;
        white-space: nowrap;
      }
      th {
        background-color: #f3f4f6; /* Tailwind gray-100 */
        font-weight: 600;
        color: #374151; /* Tailwind gray-700 */
      }
      tbody tr:hover {
        background-color: #e0e7ff; /* Tailwind indigo-100 */
      }
      .no-users {
        text-align: center;
        padding: 2rem;
        color: #6b7280; /* Tailwind gray-500 */
      }
      /* Modal background (if any modals are added later) */
      .modal-bg {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <aside
      id="sidebar"
      class="bg-white w-64 border-r border-gray-200 hidden md:flex flex-col"
    >
      <div class="p-6">
        <h1 class="text-2xl font-bold text-indigo-600">PatchMgmt</h1>
      </div>
      <nav class="flex-1 px-4 space-y-2">
        <a
          href="dashboard.html"
          class="block px-4 py-2 rounded hover:bg-gray-100"
          >Dashboard</a
        >
        <a href="clients.html" class="block px-4 py-2 rounded hover:bg-gray-100"
          >Clients</a
        >
        <a href="systems.html" class="block px-4 py-2 rounded hover:bg-gray-100"
          >Systems</a
        >
        <a href="patches.html" class="block px-4 py-2 rounded hover:bg-gray-100"
          >Patches</a
        >
        <a
          href="users.html"
          id="usersLink"
          class="block px-4 py-2 rounded hover:bg-gray-100"
          >Users</a
        >
        <a
          href="reports.html"
          class="block px-4 py-2 rounded bg-indigo-100 font-semibold"
          >Reports</a
        >
      </nav>
    </aside>

    <div class="flex-1 flex flex-col">
      <header
        class="bg-white shadow px-6 py-4 flex justify-between items-center"
      >
        <button
          id="sidebarToggle"
          class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex items-center space-x-4 ml-auto">
          <span id="usernameDisplay" class="text-gray-700 font-semibold"></span>
          <button
            id="logoutBtn"
            class="text-red-600 hover:text-red-800 font-semibold"
          >
            Logout
          </button>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-6 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Reports</h2>
        <div class="mb-4">
          <label for="reportType" class="font-semibold mr-2"
            >Select Report:</label
          >
          <select
            id="reportType"
            class="border border-gray-300 rounded px-3 py-2"
          >
            <option value="systems">Systems</option>
            <option value="clients">Clients</option>
            <option value="patches">Patches</option>
            <option value="users">Users</option>
          </select>
        </div>

        <button
          id="downloadCSV"
          class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
        >
          Download CSV
        </button>
      </main>
    </div>

    <script src="reports-script.js"></script>
  </body>
</html>
